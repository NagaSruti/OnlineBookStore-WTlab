<!DOCTYPE html>
<html>
<style>

#fields {
	position: absolute;
	top: 50px;
	left: 40%;
}

body {
	background-image: url('images/loginimg.jpeg');
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
<body>
	<form method = "post" action = "./login.html">
		<div id="fields">
			<h2>Sign Up</h2>
			<label for="username">User Name</label><br> 
			<input id="username" type="text" name="username" required><br> 
			<label for="email">Email Id</label><br> 
			<input id="email" type="text"name="email" required><br> 
			<label for="mobile">Mobile Number</label><br> 
			<input type="text" name="mobile" minlength="10"maxlength="10" required><br> 
			<label for="address">Address</label><br>
			<textarea id="address" type="text" name="address" required rows = 5 cols = 20></textarea><br>
			<label for="password">Password</label><br>
			<input id="password" type="password" name="password" required><br>
		    <button type = "submit">Register</button>
		</div>
	</form>

</body>
</html>
