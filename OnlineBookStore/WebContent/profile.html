#register {
	display: none;

	border: 1px solid black;
	width: 100%;
	height: 250px;
	text-align: center;
}

#fields {
	position: absolute;
	
	left: 40%;
}

body {
	background-image: url('images/loginimg.jpeg');
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
<head>

<title>Profile</title>

<body>
<body>
	<form>
		<div id="fields">
			<h2>Profile</h2>
			<img src="images/profile.jpeg" width = 250, height = 250><br><br>
			<label for="username">User Name</label> &nbsp;&nbsp;&nbsp;
			<input id="username" type="text" name="username" required><br> 
			<label for="email">Email Id</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input id="email" type="text"name="email" required><br> 
			<label for="mobile">Mobile</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="text" name="mobile" minlength="10"maxlength="10" required><br> 
			<label for="address">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input id="address" type="text" name="address" required><br>
			<label for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input id="password" type="password" name="password" required><br><br>
		

			<button  class ="btn btn-primary" type="submit">Edit profile</button>
				<a href="./catalogue.html">
					<button class="btn btn-primary" type="button">Back to catalogue</button>
				</a>
		</div>
	</form>

</body>
