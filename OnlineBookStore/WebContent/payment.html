<!DOCTYPE html>
<html>
<style>
#fields {
	position: absolute;
	top: 50px;
	left: 40%;
}

body {
	background-image: url('images/loginimg.jpeg');
	background-repeat: no-repeat;
	background-size: cover;

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"

	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Payment Details</title>

<script>
function validateForm(){
	

	var cardname = document.getElementById("cardname").value;
	var cardnumber = document.getElementById("cardnumber").value;
	var expmonth = document.getElementById("expmonth").value;
	var expyear = document.getElementById("expyear").value;
	var cvv = document.getElementById("cvv").value;
	
	
	if(cardname == "" && cardnumber == "" && expmonth == "" && expyear == "" && cvv == ""){
		alert("The form cannot be empty");
		return false;
	
	}
	if(cardname == ""){
		alert("The Cardholder Name cannot be empty");
		return false;
	
	}
	if(cardnumber == ""){
		alert("The Credit card number cannot be empty");
		return false;
	
	}
	if(expmonth == ""){
		alert("The expiry month cannot be empty");
		return false;
	
	}
	if(expyear == ""){
		alert("The expiry year cannot be empty");
		return false;
	
	}
	if(cvv == ""){
		alert("The cvv cannot be empty");
		return false;
	
	}
}

function validateCardname(){
	var cardname = document.getElementById("cardname").value;
	if(cardname == ""){
		alert("The Cardholder Name cannot be empty");
		return false;
	
	}
	
}
function validateCardnumber(){
	var cardnumber = document.getElementById("cardnumber").value;
	if(cardnumber == ""){
		alert("The Credit card number cannot be empty");
		return false;
	
	}
	
}
function validateExpmonth(){
	var expmonth = document.getElementById("expmonth").value;
	if(expmonth == ""){
		alert("The expiry month cannot be empty");
		return false;
	
	}

}
function validateExpyear(){
	var expyear = document.getElementById("expyear").value;
	if(expyear == ""){
		alert("The expiry year cannot be empty");
		return false;
	
	}

}
function validateCvv(){
	var cvv = document.getElementById("cvv").value;
	if(cvv == ""){
		alert("The cvv cannot be empty");
		return false;
	
	}

}
</script>
</head>

<body>
	<div class="row">
		<div class="col-75">
			<div class="container">
				<form method = "post" action="./confirmation.html" onsubmit = "return validateForm()" >
					<div id="fields">
						<h3 style="text-align: center">
							<strong>Payment</strong>
						</h3>

						<label for="cardname">Cardholder Name</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="text" id="cardname" name="cardname"
							onblur = "return validateCardname()"><br> <br>
						<label for="cardnumber">Credit card number</label>&nbsp;&nbsp; 
						<input type="text" id="cardnumber" name="cardnumber"
							onblur = "return validateCardnumber()"><br> <br>
						<label for="expmonth">Exp Month</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="text" id="expmonth" name="expmonth"
							onblur = "return validateExpmonth()"><br> <br> <label
							for="expyear">Exp Year</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="text" id="expyear" name="expyear"
							onblur = "return validateExpyear()"><br> <br> <label
							for="cvv">CVV</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="password" id="cvv" name="cvv"
							onblur = "return validateCvv()"><br> <br>
						<button class="btn btn-primary">Make Payment</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
