<title>Shopping Cart</title>

<script>

function validateForm(){
	var book = document.getElementById("books").value;
	var quantity = document.getElementById("quantity").value;
	if(book == "" && quantity == 0){
		alert("The form cannot be empty");
		return false;
	
	}
	if(book == ""){
		alert("Any book must be selected");
		return false;
	
	}
	if(quantity == 0){
		alert("Atleast one copy must be selected");
		return false;
	
	}
}
function validateBook(){
	var book = document.getElementById("books").value;
	if(book == ""){
		alert("Any book must be selected");
		return false;
	
	}
}

function validateQuantity(){
	var quantity = document.getElementById("quantity").value;
	if(quantity == 0){
		alert("Atleast one copy must be selected");
		return false;
	
	}
}

</script>
</head>
<body>
<body>
	<form method = "post" action = "./payment.html" onsubmit = "return validateForm()">
		<div id="fields">
			<h2>Shopping Cart</h2><br>
			<label for="books">Book Name</label>

			<select name="books" id="books" onblur = "return validateBook()">
			<option></option>
 				<option value="Data Structures through C">Data Structures through C</option>
  				<option value="Higher Engineering Mathematics">Higher Engineering Mathematics</option>
  				<option value="Computer Organization & Architecture">Computer Organization & Architecture</option>
  				<option value="Design & Analysis of Algorithms">Design & Analysis of Algorithms</option>
  				<option value="Fundamental of Database Systems">Fundamental of Database Systems</option>
			</select>
			<br><br>
		<label for="quantity">Quantity</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input id="quantity" type="number" name="quantity" onblur = "return validateQuantity()"><br><br><br>

			
				<a href="./payment.html">
					<button class="btn btn-primary" >Proceed to checkout</button>
				</a>
		</div>
	</form>

</body>
